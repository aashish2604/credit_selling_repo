version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - working
  - info

responses:
  utter_greet:
  - text: "Hey there! I am a virtual assistant and I am here to clear your queries about credit card. \n Our company has launched its flagship credit card scheme. May I tell you about it?"

  utter_rejection_response:
  - text: "It would take only a few minutes. May I continue?"

  utter_positive1_response:
  - text: "We are now offering different types of credit cards for our customers. \n Having our credit card can give you various benefits like welcome gifts, reward programs, fuel surcharge waiver, cashback benefits, travel benefits, add-on cards, emi conversions, etc. Based on our customer user experience we offer various different types of cards. \n Would you like to know about them?"

  utter_honorable_exit:
  - text: "Thank you for your time. \n Have a good day."

  utter_working_confr:
  - text: "Yes Bro All Good"

  utter_give_info:
  - text: "I am a Bot. \n I am from Punjab National Bank. \n I am Rasa Bot .\n My hobby is chatting din raat"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
